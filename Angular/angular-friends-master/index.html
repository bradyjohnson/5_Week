<head lang="en">

<<body ng-controller="FriendController">>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input class="form-control" placeholder="Search Friend Info" >
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->

    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
    <select class="input-medium">
        <option>Name</option>
        <option># friends</option>
        <option>City</option>
        <option>State</option>
        <option>Country</option>
    </select>
    <select class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>





  <ul>
    <li class='friend'>
       <img class="profile-pic" src='https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/c4.0.100.100/p100x100/10500333_470318766436257_5317011035613526582_n.jpg?oh=bba28e299207c69801f4420596a9583a&amp;oe=554A9261&amp;__gda__=1430905247_7ca1746f5e8f100e64d4366b11e934dd'>
      <h3>Utah</h3>
      <div class="location">
        Location: Salt Lake City, Utah, United States
      </div>      
      <div class="status">
        Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        Friends: 1,367
      </div>
    </li>
  </ul>
</div>





<script>
  $.material.init();

  $(document).ready(function() {
    $(".select").dropdown({"optionClass": "withripple"});
  });

  $().dropdown({autoinit: "select"});

  $("button").click(function() {
    $("body").append("<select class=select><option>hey</option><option>hey</option></select>");
  });

</script>
